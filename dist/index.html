<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - GLTFloader</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="./css/main.css" />
    <script src="//cdn.rawgit.com/mrdoob/three.js/master/build/three.min.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/ColladaLoader.js"></script>
    <style>
      #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #instructions {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <section id="loading-screen">
    <div id="loader"></div>
  </section>
  <body>
    <div id="blocker">
      <div id="instructions">
        <p style="font-size: 36px">Click to play</p>
        <p>
          Move forward: W<br />
          Move downward: S <br />
          Move left: L<br />
          Move Right: R <br />
          Rotate to the Right: R<br />
          Rotate to the Left: L<br />
          Fly up: F <br />
          Fly down: V <br />
        </p>
      </div>
    </div>
    <!-- <div id="overlay">
      <button id="startButton">Play</button>
    </div> -->

    <script type="module" src="index.js"></script>
  </body>
</html>
