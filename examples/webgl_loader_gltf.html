<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link type="text/css" rel="stylesheet" href="main.css" />
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
			- GLTFLoader<br />
			Battle Damaged Sci-fi Helmet by
			<a
				href="https://sketchfab.com/theblueturtle_"
				target="_blank"
				rel="noopener"
				>theblueturtle_</a
			><br />
			<a
				href="https://hdrihaven.com/hdri/?h=royal_esplanade"
				target="_blank"
				rel="noopener"
				>Royal Esplanade</a
			>
			by
			<a href="https://hdrihaven.com/" target="_blank" rel="noopener"
				>HDRI Haven</a
			>
		</div>

		<script type="module">
			import * as THREE from "../build/three.module.js";

			import { OrbitControls } from "./jsm/controls/OrbitControls.js";
			import { GLTFLoader } from "./jsm/loaders/GLTFLoader.js";
			import { RGBELoader } from "./jsm/loaders/RGBELoader.js";

			let camera, scene, renderer, clock;
			let mixer;
			init();
			render();
			animate();
			function init() {
				const container = document.createElement("div");
				document.body.appendChild(container);
				clock = new THREE.Clock();
				camera = new THREE.PerspectiveCamera(
					45,
					window.innerWidth / window.innerHeight,
					0.25,
					20
				);
				camera.position.set(-1.8, 0.6, 2.7);

				scene = new THREE.Scene();

				new RGBELoader()
					.setPath("textures/REVIVED-SPACE-1.18.1/")
					.load("royal_esplanade_1k.hdr", function (texture) {
						texture.mapping = THREE.EquirectangularReflectionMapping;

						//scene.background = new GLTFLoader().load(
						//	"models/gltf/super_mario_world_map/scene.gltf"
						//);

						scene.environment = texture;

						render();

						// model

						const loader = new GLTFLoader().setPath("models/gltf/");

						loader.load("helicopter_pro_no1.gltf", function (gltf) {
							scene.add(gltf.scene);
							mixer = new THREE.AnimationMixer(gltf.scene);
							for (let i = 0; i < gltf.animations.length; i++) {
								mixer.clipAction(gltf.animations[i]).play();
							}

							// scene.add(gltf.scene);
							render();
						});
						const loader2 = new GLTFLoader().setPath(
							"models/gltf/super_mario_world_map/"
						);
						loader2.load("scene.gltf", function (gltf) {
							scene.add(gltf.scene);
							render();
						});
					});

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild(renderer.domElement);

				const controls = new OrbitControls(camera, renderer.domElement);
				controls.addEventListener("change", render); // use if there is no animation loop
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set(0, 0, -0.2);
				controls.update();

				window.addEventListener("resize", onWindowResize);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);

				render();
			}

			//

			function render() {
				renderer.render(scene, camera);
			}

			function animate() {
				requestAnimationFrame(animate);

				// if (mixer) mixer.update(clock.getDelta());

				// controls.update(); // required if damping enabled

				render();
			}
		</script>
	</body>
</html>
